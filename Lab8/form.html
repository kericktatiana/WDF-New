<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Forms</title>
	<link rel="stylesheet" href="css/form.css" />
</head>

<body>
	<form>
		<fieldset>
		<legend>Things you fill out</legend>
			<div class="input-block">
				<label for="fname">First Name
				<input id="fname" name="fname" type="text" placeholder="Tatiana" required />
				</label>
			</div>
			<div class="input-block">
				<label for="lname">Last Name
				<input id="lname" name="lname" type="text" placeholder="Von Satan" required /> 
				</label>
			</div>
			<div class="input-block">
				<label for="email">Email Address
				<input id="email" name="email" type="text" placeholder="email@email.com" required />
				</label>
			</div>
			<div class="input-block">
				<label for="message">Explain why you should live
				<textarea id="message" name="message" type="text" placeholder="Make it a good excuse" required></textarea>
				</label>
			</div>
			<div class="input-block">
				<label for="dropdown">Food
				<select id="dropdown" name="dropdown">
					<option>Select a food</option>
					<optgroup label="Breakfast">
						<option>cereal</option>
						<option>fench toast</option>
						<option>eggs</option>
						<option>pancakes</option>
						<option>waffles</option>
					<optgroup label="Lunch">
						<option>sandwhich</option>
						<option>soup</option>
						<option>salad</option>
						<option>babies</option>
					<optgroup label="Dinner">
						<option>steak</option>
						<option>chicken</option>
						<option>people's faces</option>
						<option>pork</option>
				</select>
				</label>
				<br />
				<br />
			</div>

			<div id="stop">
			<div id="radio" style="white-space:nowrap;">
				<label for="female">
				 	<input id="female"type="radio" name="gender" value="female" />Female
				</label>
				<label for="male">
					<input id="male" type="radio" name="gender" value="male" />Male
				</label>
			
			</div>
			<br />
			<br />
			<p>How do you get around?</p>
			<div id="check">
				
				<label for="car">
					<input id="car"type="checkbox" name="ride" value="car" />Car
				</label>
				<label for="bike">
					<input id="bike" type="checkbox" name="ride" value="bike" />Bike
				</label>
				<label for="skate">
					<input id="skate" type="checkbox" name="ride" value="Skate/long board">Skate/long board
				</label>
				<br />
				<label for="walk">
					<input id="walk" type="checkbox" name="ride" value="walk" />Walk
				</label>
				<label for="horse">
					<input id="horse" type="checkbox" name="ride" value="horse" />Horse
				</label>
				<label for="dragon">
					<input id="dragon" type="checkbox" name="ride" value="dragon" />Dragon
				</label>
			</div>
			<br />
			</div> <!-- stop -->
			<div id="button">
				<button class="submit">Submit</button>
			</div>			

		</fieldset>
	</form>


</body>
</html>
